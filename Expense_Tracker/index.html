<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Expense Tracker</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
</head>
<body>
    <div class="container">
        <header>
            <h1><i class="fas fa-wallet"></i> Expense Tracker</h1>
            <p>Track your daily expenses easily</p>
        </header>

        <div class="balance-container">
            <div class="balance">
                <h2>Total Balance</h2>
                <div class="balance-amount" id="balance">₹0.00</div>
            </div>
            <div class="income-expense">
                <div class="income">
                    <h3>Income</h3>
                    <div class="amount positive" id="income">₹0.00</div>
                </div>
                <div class="expense">
                    <h3>Expense</h3>
                    <div class="amount negative" id="expense">₹0.00</div>
                </div>
            </div>
        </div>

        <div class="transaction-container">
            <h3>Add New Transaction</h3>
            <form id="form">
                <div class="form-control">
                    <label for="description">Description</label>
                    <input type="text" id="description" placeholder="Enter description..." required>
                </div>
                <div class="form-control">
                    <label for="amount">Amount</label>
                    <input type="number" id="amount" placeholder="Enter amount..." step="0.01" required>
                    <small>* Enter positive amount only</small>
                </div>
                <div class="button-group">
                    <button type="button" class="btn btn-income" onclick="addIncome()">
                        <i class="fas fa-plus"></i> Add Income
                    </button>
                    <button type="button" class="btn btn-expense" onclick="addExpense()">
                        <i class="fas fa-minus"></i> Add Expense
                    </button>
                </div>
            </form>
        </div>

        <div class="history-container">
            <div class="section-tabs">
                <button class="tab-btn active" data-tab="all">All Transactions</button>
                <button class="tab-btn" data-tab="income">Income</button>
                <button class="tab-btn" data-tab="expense">Expenses</button>
            </div>
            
            <div class="transaction-sections">
                <div class="transaction-section active" id="all-transactions">
                    <h3>All Transactions</h3>
                    <ul id="transaction-list" class="transaction-list">
                        <!-- All transactions will be added here dynamically -->
                    </ul>
                </div>
                
                <div class="transaction-section" id="income-transactions">
                    <h3>Income Transactions</h3>
                    <ul id="income-list" class="transaction-list">
                        <!-- Income transactions will be added here dynamically -->
                    </ul>
                </div>
                
                <div class="transaction-section" id="expense-transactions">
                    <h3>Expense Transactions</h3>
                    <ul id="expense-list" class="transaction-list">
                        <!-- Expense transactions will be added here dynamically -->
                    </ul>
                </div>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
